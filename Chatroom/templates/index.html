<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        
        #login {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 300px;
        }
        
        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .login-container button:hover {
            opacity: 0.9;
        }
        
        #chat {
            display: none;
            height: 100vh;
            background: white;
        }
        
        .chat-container {
            display: flex;
            height: 100%;
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 20px;
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .message.own {
            align-items: flex-end;
        }
        
        .message-bubble {
            max-width: 60%;
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            border-left: 3px solid #667eea;
        }
        
        .message.own .message-bubble {
            background: #667eea;
            color: white;
            border-left: none;
            border-right: 3px solid #667eea;
        }
        
        .message-sender {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }
        
        .message.own .message-sender {
            margin-bottom: 5px;
            text-align: right;
            color: #666;
        }
        
        .chat-input-area {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        
        #message {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .chat-input-area button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .chat-input-area button:hover {
            opacity: 0.9;
        }
        
        .status {
            font-size: 12px;
            color: #999;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="login">
        <div class="login-container">
            <h1>Chatroom</h1>
            <input id="display_name" type="text" placeholder="Display Name" />
            <button onclick="login()">Login</button>
            <div class="status" style="text-align: center; margin-top: 15px;">
                Server: <span id="server-status">Connecting...</span>
            </div>
        </div>
    </div>
    
    <div id="chat">
        <div class="chat-container">
            <div class="chat-main">
                <div class="chat-header">
                    <h1>Welcome to Chatroom</h1>
                </div>
                <div id="messages"></div>
                <div class="chat-input-area">
                    <input id="message" type="text" placeholder="Type a message..." onkeypress="handleKeyPress(event)" />
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('message');
        let displayName = 'You';
        let isConnected = false;
        
        // Socket 连接处理
        socket.on('connect', () => {
            console.log('Connected to server');
            document.getElementById('server-status').textContent = 'Connected';
            document.getElementById('server-status').style.color = 'green';
            isConnected = true;
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            document.getElementById('server-status').textContent = 'Disconnected';
            document.getElementById('server-status').style.color = 'red';
            isConnected = false;
        });
        
        socket.on('authenticated', (data) => {
            console.log('User authenticated:', data);
            addSystemMessage(`Welcome, ${data.user.display_name}!`);
        });
        
        socket.on('message:new', (data) => {
            addMessage(data.sender.display_name, data.content, false);
        });
        
        socket.on('chatroom:message', (data) => {
            addMessage(data.sender.display_name, data.content, false);
        });
        
        socket.on('error', (data) => {
            console.error('Socket error:', data);
            addSystemMessage('Error: ' + data.message);
        });

        function login() {
            displayName = document.getElementById('display_name').value || 'Anonymous';
            if (!displayName) return;

            // Hide login form and show the chat interface
            document.getElementById('login').style.display = 'none';
            document.getElementById('chat').style.display = 'block';
            
            // Authenticate with server
            if (isConnected) {
                socket.emit('authenticate');
            } else {
                addSystemMessage('Please wait for server connection...');
            }
            
            addSystemMessage(`Logged in as ${displayName}`);
            messageInput.focus();
        }

        function addMessage(sender, message, isOwn = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isOwn ? ' own' : '');
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = sender;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = message;
            
            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(bubbleDiv);
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function addSystemMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.style.background = '#e8e8e8';
            bubbleDiv.style.color = '#666';
            bubbleDiv.style.fontStyle = 'italic';
            bubbleDiv.textContent = message;
            messageDiv.appendChild(bubbleDiv);
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(displayName, message, true);
                
                // Send via socket or HTTP
                if (isConnected) {
                    socket.emit('chatroom:send', { content: message });
                } else {
                    addSystemMessage('Not connected to server');
                }
                
                messageInput.value = '';
                messageInput.focus();
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
